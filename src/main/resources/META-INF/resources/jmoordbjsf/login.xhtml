<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <composite:interface >



        <composite:attribute name="update" default=":form:growl"/>
        <composite:attribute  name="simple" default="true"  type="java.lang.Boolean"/>

        <composite:attribute name="fieldusername" />
        <composite:attribute name="labelusername" />
        <composite:attribute name="fieldpassword" />

        <composite:attribute name="valuerol" />
        <composite:attribute name="idrol" />
        <composite:attribute name="requiredMessagerol" default=""/>
        <composite:attribute name="requiredrol" default="true"/>                 
        <composite:attribute name="selectLabelrol" default=""/>
        <composite:attribute name="selectValuerol" default=""/>
        <composite:attribute name="selectDisablerol" default="true"/>

        <composite:attribute name="selectItemsValuerol" default="" />
        <composite:attribute name="selectItemsLabelrol" />
        <composite:attribute name="onchangerol" default ="" />
        <composite:attribute name="updaterol" default ="" />

        <composite:attribute name="dologin" 
                             method-signature="java.lang.String action()" />

    </composite:interface>
    <composite:implementation>

        <b:panel title="#{app['login.title']}" look="primary" collapsed="false" >
            <b:row>
                <b:column medium-screen="3">
                    <h:outputText value="#{cc.attrs.labelusername}"  />
                </b:column>
                <b:column medium-screen="9">
                    <b:inputText id="username" value="#{cc.attrs.fieldusername}" placeholder="#{cc.attrs.labelusername}" >
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                </b:column>

            </b:row>
            <b:row tooltip="#{app['tooltip.password']}">
                <b:column medium-screen="3">
                    <h:outputText value="#{app['login.password']}" />
                </b:column>
                <b:column medium-screen="9">
                    <b:inputText id="password" value="#{cc.attrs.fieldpassword}"  placeholder="#{app['login.password']}" type="password">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputText>
                </b:column>

            </b:row>

            <b:row>


            </b:row>
            <b:column medium-screen="3"  >
                <p:outputLabel  value="#{app['label.rol']}"  rendered="#{!cc.attrs.simple}" />
            </b:column>

            <b:column medium-screen="9">

                <b:selectOneMenu id="#{cc.attrs.idrol}" 
                                 rendered="#{!cc.attrs.simple}"
                                 value="#{cc.attrs.valuerol}"  
                                 required="#{cc.attrs.requiredrol}"  
                                 requiredMessage="#{cc.attrs.requiredMessagerol} #{app['info.required']}"
                                 update="#{cc.attrs.updaterol}"
                                 onchange="#{cc.attrs.onchangerol}"
                                 >
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItem itemLabel="#{cc.attrs.selectLabelrol}" 
                                  itemValue="#{cc.attrs.selectValuerol}"
                                  itemDisabled="#{cc.attrs.selectDisablerol}"/>
                    <f:selectItems value="#{cc.attrs.selectItemsValuerol}"
                                   var="item"
                                   itemValue="#{item}"
                                   itemLabel="#{cc.attrs.selectItemsLabelrol}"

                                   />

                </b:selectOneMenu>
            </b:column>


            <b:row>
                <b:column span="8" >
                    <b:commandButton look="primary btn-block" value="#{app['button.login']}" 
                                     action="#{cc.attrs.dologin}" icon="log-in" size="lg"
                                     update="#{cc.attrs.update}"/>
                </b:column>

            </b:row>
        </b:panel>

    </composite:implementation>

</html>
