<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface >
        <composite:attribute name="controller" type="java.lang.Object"/>
        <composite:attribute name="entity" type="java.lang.Object"/>
       

    </composite:interface>
    <composite:implementation>
        <span class="p-text-bold">#{app['label.pagina']}  #{cc.attrs.controller.loadPaginator(cc.attrs.entity).page}  #{app['label.of']} #{cc.attrs.controller.loadPaginator(cc.attrs.entity).numberOfPage} /#{app['label.totalRecords']} #{cc.attrs.controller.loadPaginator(cc.attrs.entity).totalRecords}</span>
        <span class="p-text-bold"><p:outputLabel value="/#{app['label.filtro']}  #{cc.attrs.controller.loadPaginator(cc.attrs.entity).title}"/></span>

    </composite:implementation>

</html>
