<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface >


        <composite:attribute name="id" />

    </composite:interface>
    <composite:implementation>
        <h:outputScript library="jmoordbjsf" name="shCore.js"         target="head"/>
        <h:outputScript library="jmoordbjsf" name="shBrushXml.js"     target="head"/>
        <h:outputScript library="jmoordbjsf" name="shBrushJava.js"    target="head"/>
        <h:outputScript library="jmoordbjsf" name="shBrushGroovy.js"  target="head"/>
        <h:outputScript library="jmoordbjsf" name="shBrushJScript.js" target="head"/>


        <script>SyntaxHighlighter.defaults['gutter'] = false;</script>   
        <script>
            if ($.blockUI) {
                $.blockUI.defaults.overlayCSS.opacity = 0;
                $.blockUI.defaults.message = '<h1><img src="../javax.faces.resource/images/waitcursor.gif.jsf?ln=bsf" /></h1>';
            }
        </script>         

    </composite:implementation>

</html>
