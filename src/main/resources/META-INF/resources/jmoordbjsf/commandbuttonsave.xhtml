<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">
    <composite:interface >


        <composite:attribute name="rendered" default="true"/>
        <composite:attribute name="look" default="primary"/>
        <composite:attribute name="update" default=":form:content"/>
        <composite:attribute name="save" 
                             method-signature="java.lang.String action()" />


    </composite:interface>
    <composite:implementation>

        <b:commandButton rendered="#{cc.attrs.rendered}"                          
                         value="#{app['button.save']}"
                         iconAwesome="fa-floppy-o"
                         title="#{app['button.save']}"
                        look="#{cc.attrs.look}" 
                         action="#{cc.attrs.save}" 
                         update="#{cc.attrs.update}" /> 



    </composite:implementation>

</html>
