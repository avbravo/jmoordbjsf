<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <composite:interface >

<composite:attribute name="controller" type="java.lang.Object"/> 
        <composite:attribute name="renderedEdit" />
        <composite:attribute name="renderedDelete" />
        <composite:attribute name="renderedList" />


        <composite:attribute name="rendered" />
        <composite:attribute name="searchbyfieldsecond" default="false" type="java.lang.Boolean"/> 
        <composite:attribute name="edit"  default="edit" />
        <composite:attribute name="delete"  default="delete" />
        <composite:attribute name="print"  default="print" />
        <composite:attribute name="prepareGoList" default="prepareGoList" />

        <composite:attribute name="url" default=""/> 




    </composite:interface>
    <composite:implementation>

        <b:panelGrid id="panelEdit" colSpans="3,3,3,3" size="xs" > 

            <b:commandButton rendered="#{cc.attrs.renderedEdit}" 

                             iconAwesome="fa-edit" 
                             title="#{app['button.edit']}"  
                             value="#{app['button.edit']}"  
                             process=":form:content"                             
                             action="#{cc.attrs.controller[cc.attrs.edit]}"
                             look="primary"
                             update=":form:content" > 
               
                <f:attribute name="url" value="#{cc.attrs.url}"/>
            </b:commandButton>

            <b:dropMenu value="#{app['button.delete']}" iconAwesome="fa-trash-o" rendered="#{cc.attrs.renderedDelete}">
                <b:panel title="#{app['info.doyouwantdelete']}" >
                    <b:button value="#{app['button.no']}" look="success" />
                    <b:commandButton rendered="#{cc.attrs.renderedDelete}" 
                                     look="danger"
                                     iconAwesome="fa-trash-o" 
                                     value="#{app['button.yes']}" 
                                     title="#{app['button.delete']}" 
                                     process=":form:content" 
                                     action="#{cc.attrs.controller[cc.attrs.delete]}"

                                     update=":form:content" > 
                       
                        <f:attribute name="url" value="#{cc.attrs.url}"/>
                    </b:commandButton>
                </b:panel>
            </b:dropMenu>



            <b:commandButton iconAwesome="fa-print" 
                             rendered="#{cc.attrs.renderedList}"
                             value="#{app['button.print']}"
                             title="#{app['button.print']}" 
                             process=":form:content"
                             action="#{cc.attrs.controller[cc.attrs.print]}"
                             ajax="false"
                             look="primary"
                             > 
                
                <f:attribute name="url" value="#{cc.attrs.url}"/>
            </b:commandButton>




            <b:commandButton immediate="true"
                             iconAwesome="fa-share" 

                             value="#{app['button.return']}" 
                             title="#{app['button.return']}" 
                             look="primary"
                             action="#{cc.attrs.controller[cc.attrs.prepareGoList]}">
                
                <f:attribute name="url" value="#{cc.attrs.url}"/>
            </b:commandButton>

        </b:panelGrid>


    </composite:implementation>

</html>
