<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">
    <composite:interface >


        <composite:attribute name="id" />
        <composite:attribute name="value" />
        <composite:attribute name="mask" default="" />
        <composite:attribute name="label"/>
        <composite:attribute name="render_label" default="false"/>
        <composite:attribute name="readonly" default="false" />
        <composite:attribute name="required" default="true"/>
        <composite:attribute name="span" default="12"/>
        

    </composite:interface>
    <composite:implementation>


        <b:inputText  id="#{cc.attrs.id}" 
                      value="#{cc.attrs.value}"
                      placeholder="#{cc.attrs.label}"  
                      required="#{cc.attrs.required}"  
                      readonly="#{cc.attrs.readonly}"  
                      mask="#{cc.attrs.mask}"
                      render-label="#{cc.attrs.render_label}"
                  span="#{cc.attrs.span}" 
                      requiredMessage="#{cc.attrs.label} #{app['info.required']}"/>

 <b:message for="@previous" />

    </composite:implementation>

</html>
