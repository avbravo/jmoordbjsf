<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <composite:interface >


        <composite:attribute name="fieldusername" />
        <composite:attribute name="labelusername" />
        <composite:attribute name="fieldpassword" />
        <composite:attribute name="update" default=":form:growl"/>
        <composite:attribute name="dologin" 
                             method-signature="java.lang.String action()" />


        <composite:attribute  name="showone" default="false"  type="java.lang.Boolean"/>
        <composite:attribute name="valueone" default="" />
        <composite:attribute name="labelone" default=""/>
        <composite:attribute name="idone" default="_notdefinedone_"/>
        <composite:attribute name="requiredMessageone" default=""/>
        <composite:attribute name="requiredone" default="true"/>                 
        <composite:attribute name="selectLabelone" default=""/>
        <composite:attribute name="selectValueone" default=""/>
        <composite:attribute name="selectDisableone" default="true"/>
        <composite:attribute name="selectItemsValueone" default="" />
        <composite:attribute name="selectItemsLabelone" />
        <composite:attribute name="onchangeone" default ="" />
        <composite:attribute name="updateone" default ="" />
        <composite:attribute name="converterOne"/>

        <composite:attribute  name="showtwo" default="false"  type="java.lang.Boolean"/>
        <composite:attribute name="labeltwo" default=""/>
        <composite:attribute name="valuetwo" default="" />
        <composite:attribute name="idtwo" default="_notdefinedtwo_" />
        <composite:attribute name="requiredMessagetwo" default=""/>
        <composite:attribute name="requiredtwo" default="true"/>                 
        <composite:attribute name="selectLabeltwo" default=""/>
        <composite:attribute name="selectValuetwo" default=""/>
        <composite:attribute name="selectDisabletwo" default="true"/>
        <composite:attribute name="selectItemsValuetwo" default="" />
        <composite:attribute name="selectItemsLabeltwo" />
        <composite:attribute name="onchangetwo" default ="" />
        <composite:attribute name="updatetwo" default ="" />

        <composite:attribute name="converterTwo"/>






    </composite:interface>
    <composite:implementation>
        <p:dialog header="#{app['login.title']}" visible="true" widgetVar="dlg"  closable="false" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText for="username" value="#{cc.attrs.labelusername}"  />
                <p:inputText id="username" value="#{cc.attrs.fieldusername}" placeholder="#{cc.attrs.labelusername}" />

                <h:outputText for="password" value="#{app['login.password']}" />
                <p:password id="password" value="#{loginController.password}" required="true" label="password" />


                <p:outputLabel  value="#{cc.attrs.labelone}"  rendered="#{cc.attrs.showone}" />


                <p:selectOneMenu id="#{cc.attrs.idone}" 
                                 rendered="#{cc.attrs.showone}"
                                 value="#{cc.attrs.valueone}"  
                                 required="#{cc.attrs.requiredone}"  
                                 requiredMessage="#{cc.attrs.requiredMessageone} #{app['info.required']}"
                                 update="#{cc.attrs.updateone}"
                                 onchange="#{cc.attrs.onchangeone}"
                                 >
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItem itemLabel="#{cc.attrs.selectLabelone}" 
                                  itemValue="#{cc.attrs.selectValueone}"
                                  itemDisabled="#{cc.attrs.selectDisableone}"/>
                    <f:selectItems value="#{cc.attrs.selectItemsValueone}"
                                   var="item"
                                   itemValue="#{item}"
                                   itemLabel="#{cc.attrs.selectItemsLabelone}"
                                   />
                    <f:converter binding="#{cc.attrs.converterOne}"/>
                </p:selectOneMenu>


                <f:facet name="footer">

                    <p:commandButton look="primary btn-block" value="#{app['button.login']}" 
                                     action="#{cc.attrs.dologin}" icon="log-in" size="lg"
                                     update="#{cc.attrs.update}"/>
                </f:facet>  
            </h:panelGrid>
        </p:dialog>    



    </composite:implementation>

</html>
